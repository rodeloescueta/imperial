<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="90" fill="#0a0a1a" stroke="url(#purpleGlow)" stroke-width="3" filter="url(#glow)"/>
  <text x="100" y="90" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="18" font-weight="700">LIMITLESS</text>
  <text x="100" y="115" text-anchor="middle" fill="#a855f7" font-family="system-ui" font-size="14" font-weight="600">.INC</text>
</svg>
